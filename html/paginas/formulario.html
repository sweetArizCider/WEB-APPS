<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Formulario</title>
      <link rel="stylesheet" href="/css/estilos/formularios.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+10+Charted&display=swap" rel="stylesheet">
  </head>

  <body>
      <div style="width: 50%; margin: auto;">
        <h2>Ciudadanos</h2>
        <form action="#">
          Nombre: <br>
          <input type="text" name="nombre" placeholder="Escribe tu nombre"><br>
          Apellido Paterno: <input type="text" name="paterno" placeholder="Escribe tu apellido paterno"><br><br>
          Apellido Materno: <input type="text" name="Materno" placeholder="Escribe tu apellido materno"><br><br>
          Fecha de Nacimiento: <input type="date" name="fecha"><br>
          Especialidad: <br>

          <input type="radio" name="esp" value="software">Desarrollo de Software <br>
          <input type="radio" name="esp" value="virtual">Entorno virtual <br>
          <input type="radio" name="esp" value="ecomerce">Ecommerce <br> <br>
          
          Redes Sociales: <br>
          <input type="checkbox" name="facebook" value="facebook">facebook <br>
          <input type="checkbox" name="instagram" value="instagram">Instagram <br>
          <input type="checkbox" name="twitter" value="twitter">Twitter <br> <br>

          Comentarios: <br><br>
          <textarea name="comentarios" cols="60" rows="5" placeholder="Escribe algo aqui..."></textarea>
          <br><br>
          <input type="submit" name="guardar" value="guardar">

          <a href="../../Unidades/unidad1.html"><h2>Regresar</h2></a>
          
        </form>


      </div>
  </body>
</html>
