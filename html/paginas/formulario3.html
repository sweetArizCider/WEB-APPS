<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario3</title>
    <link rel="stylesheet" href="/css/estilos/formularios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+10+Charted&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <div style="width: 50%; margin: auto;">
      <h1>Formulario</h1>
      <form action="">
        <fieldset>
          <legend>LOGIN</legend>
          <label for="username">Username</label>
          <input type="text" name="username"><br><br>
          <label for="password">Password</label>
          <input type="password" name="password">
        </fieldset>
        <br>
        Escribe comentarios: <br>
        <textarea name="comentarios" placeholder="Escribe aqui..."></textarea>
        <br><br>

        <label for="genero">Selecciona tu genero favorito</label><br>
        <input type="radio" name="genero" value="Rock"> Rock <br>
        <input type="radio" name="genero" value="Jazz"> Jazz <br>
        <input type="radio" name="genero" value="Pop"> Pop
        <br><br>
        <label for="genero">Selecciona tus pasatiempos</label><br>
        <input type="checkbox" name="pasatiempo" value="television"> Television <br>
        <input type="checkbox" name="pasatiempo" value="libros"> Libros <br>
        <input type="checkbox" name="pasatiempo" value="videojuegos"> Videojuegos <br>
        <input type="checkbox" name="pasatiempo" value="deportes"> Deportes <br>
        <input type="checkbox" name="pasatiempo" value="musica"> Musica 
        <br> <br>
        Opciones:
        <br>
        <select name="opcion">
            <option value="opcion1">Opcion1</option>
            <option value="opcion2">Opcion2</option>
            <option value="opcion3">Opcion3</option>
            <option value="opcion4">Opcion4</option>
        </select>
        <br> <br>
        <label for="mail">Correo:</label>
        <input type="email" name="mail" placeholder="Ingresa tu email">
        <br><br>
        <input type="submit" name="guardar" value="Guardar">
        <a href="../../Unidades/unidad1.html"><h2>Regresar</h2></a>
      </form>

    </div>
  </body>
</html>
