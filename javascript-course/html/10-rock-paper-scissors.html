<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>

  <link 
  rel="stylesheet" 
  href="../css/10-rock-paper-scissors.css">

  </head>

  <body align="center">

    <p class="css-title">Rock Paper Scissors</p>

    <button class="css-move-button">
      <img src="../images/rock-emoji.png" class="css-move-icon js-rockButton"
    ></button>

    <button class="css-move-button js-paperButton">
      <img src="../images/paper-emoji.png" 
        class="css-move-icon">
      </button>

    <button class="css-move-button js-scissorsButton">
    <img src="../images/scissors-emoji.png" 
      class="css-move-icon">
    </button>

    <p class="js-result css-result"></p>
    <p class="js-moves"></p>
    <p class="js-score css-score"></p>

    <button class="css-reset-score-button js-resetButton">Reset Score</button>

    <button class="css-autoPlayButton js-autoPlayButton">Auto Play</button>

    <button class="css-stopAutoPlay js-stopAutoPlayButton">Stop Auto play</button>

  <script src="../js/10-rock-paper-scissors.js"></script>

  </body>
</html>
