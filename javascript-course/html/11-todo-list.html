<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <link 
    rel="stylesheet" 
    href="../css/11-todo-list.css">    
  </head>
  <body >

    <p>To Do List</p>
    <div class="css-toDoInputGrid">
    <input placeholder="To Do Name"
    class="js-name-input css-input" onkeydown="
      onKeyDown();
    ">
    <input type= "date" class="js-dueDate-input css-dueDateInput">

    <button onclick="
      addToDo();
      addTask();
      " class="css-addButton">Add</button>

    </div>
    
    <div class="js-toDoList css-toDoGrid"></div>

    <script src="../js/11-todo-list.js"></script>
  </body>
</html>
